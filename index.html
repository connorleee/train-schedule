<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">Enter your train's information and see when the next train is a comin'</p>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Current Train Schedule</h5>
                    <div class="card-body">
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Minutes Away</th>
                                    <th scope="col">Next Arrival</th>
                                </tr>
                            </thead>
                            <tbody id="train-table">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Add train</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train">Train Name</label>
                                <input type="text" class="form-control" id="train-name" placeholder="My Horse">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Ol' Town Road">
                            </div>
                            <div class="form-group">
                                <label for="first-departure">First Train Time (military time)</label>
                                <input type="time" class="form-control" id="first-departure">
                            </div>
                            <div class="form-group">
                                <label for="departure-frequency">Departure Frequency (min)</label>
                                <input type="number" min="1" class="form-control" id="departure-frequency"
                                    placeholder="15">
                            </div>

                            <button type="button" class="btn btn-primary" id="form-submit">Submit</button>
                            <input type="reset" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
